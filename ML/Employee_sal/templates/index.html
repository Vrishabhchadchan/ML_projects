<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’¼ Employee Salary Predictor</h1>
            <p class="subtitle">Predict employee salary based on age and experience</p>
        </header>

        <form id="salaryForm">
            <div class="form-grid">
                <!-- Age -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" 
                           step="1" min="18" max="100" required>
                    <span class="hint">e.g., 35</span>
                </div>

                <!-- Experience -->
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" name="experience" 
                           step="0.5" min="0" max="50" required>
                    <span class="hint">e.g., 10</span>
                </div>
            </div>

            <button type="submit" class="submit-btn">Predict Salary</button>
        </form>

        <!-- Results Section -->
        <div id="results" class="results hidden">
            <h2>Prediction Results</h2>
            <div class="result-card">
                <div class="score-display">
                    <span class="label">Predicted Salary:</span>
                    <span id="salaryAmount" class="score">--</span>
                </div>
                <div class="level-display">
                    <span class="label">Salary Level:</span>
                    <span id="salaryLevel" class="level">--</span>
                </div>
                <div class="details-grid">
                    <div class="detail-item">
                        <span class="detail-label">Age:</span>
                        <span id="resultAge" class="detail-value">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Experience:</span>
                        <span id="resultExperience" class="detail-value">--</span>
                    </div>
                </div>
                <p id="salaryMessage" class="message">--</p>
            </div>
        </div>

        <!-- Error Display -->
        <div id="error" class="error hidden"></div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing your data...</p>
        </div>
    </div>

    <footer>
        <p>Built with Flask + Linear Regression | ML Model Deployment Demo</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
